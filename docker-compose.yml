version: '3.8'
services:
  streamlit:
    build:
      context: .
      dockerfile: deployment/Dockerfile
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_PORT=8501
      - STREAMLIT_HOST=0.0.0.0
    volumes:
      - ./data:/app/data:ro
      - ./models:/app/models
    restart: unless-stopped
